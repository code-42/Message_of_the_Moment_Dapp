<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

        <script>
            const contract_address = "0x7016B1a2d5F5BC5107161Ef111D06dfd09843Ba5";
            const abi = [
                {
                    "anonymous": false,
                    "inputs": [
                        {
                            "indexed": true,
                            "name": "previousOwner",
                            "type": "address"
                        },
                        {
                            "indexed": true,
                            "name": "newOwner",
                            "type": "address"
                        }
                    ],
                    "name": "OwnershipTransferred",
                    "type": "event"
                },
                {
                    "constant": false,
                    "inputs": [],
                    "name": "renounceOwnership",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "constant": false,
                    "inputs": [
                        {
                            "name": "_maxLength",
                            "type": "uint256"
                        }
                    ],
                    "name": "setMaxLength",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "constant": false,
                    "inputs": [
                        {
                            "name": "_message",
                            "type": "string"
                        }
                    ],
                    "name": "setMessage",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "constant": false,
                    "inputs": [
                        {
                            "name": "newOwner",
                            "type": "address"
                        }
                    ],
                    "name": "transferOwnership",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "constructor"
                },
                {
                    "constant": true,
                    "inputs": [],
                    "name": "isOwner",
                    "outputs": [
                        {
                            "name": "",
                            "type": "bool"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "constant": true,
                    "inputs": [],
                    "name": "maxLength",
                    "outputs": [
                        {
                            "name": "",
                            "type": "uint256"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "constant": true,
                    "inputs": [],
                    "name": "message",
                    "outputs": [
                        {
                            "name": "",
                            "type": "string"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "constant": true,
                    "inputs": [],
                    "name": "owner",
                    "outputs": [
                        {
                            "name": "",
                            "type": "address"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                }
            ];

            // Metamask automatically injects an object named web3 
            // to the page before the load event completes.
            // if the web3 object is not found, it is because 
            // the user does not have Metamask installed
            let contract;
            window.addEventListener('load', () => {
                if(typeof(web3) === 'undefined') {
                    return console.log("Metamask is not installed.");
                }
                contract = web3.eth.contract(abi).at(contract_address);

                // callback function to read message if it exists
                contract.message.call((error, result) => {
                    if(error) {
                        return console.log(error);
                    }
                    $('#message').text(result);
                });
            });

            // the setMessage function for the form to call
            function setMessage() {
                let message = $('#new_message').val();
                contract.setMessage.sendTransaction(
                    message, 
                    {gasPrice: web3.toWei(4.1, 'Gwei')}, 
                    (error, result) => {
                        if(error) {
                            return console.log(error);
                        }
                        console.log("txhash: " + result); 
                    }
                );
            }

            // get a transaction recipt
            // https://github.com/ethereum/wiki/wiki/JavaScript-API#web3ethgettransactionreceipt
            // https://github.com/ethereum/wiki/wiki/JavaScript-API#using-callbacks
            // var receipt = web3.eth.getTransactionReceipt(result);
            // console.log(receipt);

        </script>

    </head>
  <body>
        <div id="message"></div>

        <br>
        <!-- input box to set new message -->
        New Message: <input type="text" id="new_message" />
        <button onclick="setMessage()">Set Message</button>
        <p>After you submit the message, Metamask will ask for confirmation.
            <br>
            After waiting several seconds,
            please refresh/reload the page to see the new message.
            <br>
            It takes several seconds to return because the transaction
            has to be approved.  That's just the way the blockchain works.
        </p>
  </body>
</html>
